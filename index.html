<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/0ac31f5fdd.js" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <header>
    <img src="images/logo.svg" alt="logo">
  </header>

  <main>
    <div class="main-content">
      <div class="main-image">
        <img src="images/illustration-mockups.svg" alt="webapp">
      </div>
      <div class="main-text">
        <h2> Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.

        </p>
        <div class="register-btn">
          <button>Register</button>
        </div>
      </div>
    </div>

    <div class="contact">
      <a href="#" >
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="#" >
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="#" >
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>

  </main>


</body>

</html>
